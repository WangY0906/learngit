<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lv Group</title>
</head>
<body>


<script>
function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}

$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
    "type": "",
    "file": "",
    "data": "",
    "resource": {
        "cpu": cpu,
        "mem": "4g",
        "gpu": 1
    },
    "detail": {
        "ps": 1,
        "worker": 2
    }
},
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if (! this.name.trim()) {
                    return $form.showFormError('请输入名字');
                }
                if (! validateEmail(this.email.trim().toLowerCase())) {
                    return $form.showFormError('请输入正确的Email地址');
                }
                if (this.password1.length < 6) {
                    return $form.showFormError('口令长度至少为6个字符');
                }
                if (this.password1 !== this.password2) {
                    return $form.showFormError('两次输入的口令不一致');
                }
                var email = this.email.trim().toLowerCase();
                $form.postJSON('/api/users', {
                    name: this.name.trim(),
                    email: email,
                    passwd: CryptoJS.SHA1(email + ':' + this.password1).toString()
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});

</script>



    <div class="uk-width-2-3">
        <h1>欢迎使用！</h1>
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">type:</label>
                <div class="uk-form-controls">
                    <input v-model="type" type="text" maxlength="50" placeholder="如：tensorflow" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">file:</label>
                <div class="uk-form-controls">
                    <input v-model="file" type="text" maxlength="50" placeholder="如：/xxx/" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">data:</label>
                <div class="uk-form-controls">
                    <input v-model="data" type="password" maxlength="50" placeholder="如：/xxx/" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">resource(cpu):</label>
                <div class="uk-form-controls">
                    <input v-model="cpu" type="password" maxlength="50" placeholder="只能整数，如：2" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">resource(mem):</label>
                <div class="uk-form-controls">
                    <input v-model="mem" type="password" maxlength="50" placeholder="如：4g" class="uk-width-1-1">
                </div>
             </div>
             <div class="uk-form-row">
                <label class="uk-form-label">resource(gpu):</label>
                <div class="uk-form-controls">
                    <input v-model="gpu" type="password" maxlength="50" placeholder="只能整数，如：2" class="uk-width-1-1">
                </div>
             </div>
             <div class="uk-form-row">
                <label class="uk-form-label">detail(ps):</label>
                <div class="uk-form-controls">
                    <input v-model="ps" type="password" maxlength="50" placeholder="只能整数，如：2" class="uk-width-1-1">
                </div>
             </div>
             <div class="uk-form-row">
                <label class="uk-form-label">detail(worker):</label>
                <div class="uk-form-controls">
                    <input v-model="worker" type="password" maxlength="50" placeholder="只能整数，如：2" class="uk-width-1-1">
                </div>


            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 提交</button>
            </div>
        </form>
    </div>

</body>
</html>
